<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #191b28;
            color: #cfd1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.5s;
        }

        #loginLink {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #5f81b7;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-out 1s;
        }

        #loginLink:hover {
            background-color: #4a69a1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to CTF Challenge</h1>
    <p>This is a Capture The Flag (CTF) challenge. Explore, solve puzzles, and find the hidden flags!</p>
    <a id="loginLink" href="/login">Login</a>
</body>
</html>
