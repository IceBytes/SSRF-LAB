<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #191b28;
            color: #cfd1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #5f81b7;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #374151;
            text-align: left;
        }

        th {
            background-color: #2d3348;
            color: #cfd1d9;
        }

        td {
            background-color: #2e3440;
            color: #cfd1d9;
        }

        a {
            font-size: 1em;
            text-decoration: none;
            color: #ff5252;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e33e3e;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    {% if users %}
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user }}</td>
                        <td><a href="{{ url_for('delete_user', username=user) }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No users available.</p>
    {% endif %}
    
    {% if flag %}
        <div class="flag-message">
            <p>Congratulations! You found the flag:</p>
            <p>{{ flag }}</p>
        </div>
    {% endif %}
    
</body>
</html>
