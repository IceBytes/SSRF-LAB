<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #191b28;
            color: #cfd1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .alert-container {
            background-color: #2d3348;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 60%;
            max-width: 400px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff5252;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff5252;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e33e3e;
        }

        a {
            font-size: 1em;
            text-decoration: none;
            color: #5f81b7;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4a69a1;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <h2>Delete User</h2>
        <p>Are you sure you want to delete the user '{{ username }}'? This action cannot be undone.</p>
        <form method="post">
            <button type="submit">Delete</button>
            <a href="{{ url_for('admin_dashboard') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
